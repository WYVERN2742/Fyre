plugins {
	id 'java'
}

group = pluginGroup
version = pluginVersion

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
	mavenCentral()
	jcenter()
	maven {
		name = 'papermc'
		url = 'https://papermc.io/repo/repository/maven-public/'
	}
	maven {
		name = 'sonatype'
		url = 'https://oss.sonatype.org/content/groups/public/'
	}
	maven { url 'https://jitpack.io' }
	maven { url "http://repo.dmulloy2.net/nexus/repository/public/" }
}

dependencies {
	implementation group: 'com.destroystokyo.paper', name: 'paper-api', version: '1.14.4-R0.1-SNAPSHOT'

	compileOnly group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
	compileOnly group: 'com.github.MilkBowl', name: 'VaultAPI', version: '1.7'
	compileOnly group: "com.comphenix.protocol", name: "ProtocolLib", version: "4.4.0";

	annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.10'

	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.2'
}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
	from(sourceSets.main.resources.srcDirs) {
		filter ReplaceTokens, tokens: [version: version]
	}
}

wrapper {
	gradleVersion = '6.0.1'
	distributionType = Wrapper.DistributionType.ALL
}
