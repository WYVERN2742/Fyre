name: Fyre
version: @version@
main: com.github.thedwellers.fyreplugin.FyrePlugin
api-version: 1.14.4
load: STARTUP

commands:
  bank:
    description: Command for managing bankers
    usage: /bank
    permission: fyre.bank
    permission-message: You don't have 'fyre.bank'
  list:
    description: See all players on the server
    usage: /list
    permission: fyre.list
    permission-message: You don't have 'fyre.list'
  merchant:
    description: Command for managing merchants
    usage: /merchant
    permission: fyre.merchant
    permission-message: You don't have 'fyre.merchant'
  status:
    description: Show server's technical status
    usage: /status
    permission: fyre.status
    permission-message: You don't have 'fyre.status'
  plugins:
    description: List Enabled and Disabled server plugins
    usage: /plugins
    aliases: [pl, plu]
    permission: fyre.plugins
    permission-message: You don't have 'fyre.plugins'

permissions:
  fyre.*:
    description: Gives access to all Fyre commands
    children:
      fyre.bank: true
      fyre.list: true
      fyre.merchant: true
      fyre.status: true
      fyre.plugins: true
  fyre.bank:
    description: Allows the user to manage the bankers
    default: op
  fyre.list:
    description: Allows user to list all online players
    default: true
  fyre.merchant:
    description: Allows the user to manage the merchants
    default: op
  fyre.status:
    description: Allows the user to view information about the server
    default: true
  fyre.plugins:
    description: Shows the user information about the server's plugins
    default: true
