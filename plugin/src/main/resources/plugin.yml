name: Fyre
description: Fyre is a helper plugin that allows the implementation of server administration features, merchant and bank functionality and so on.
version: "@version@"
main: io.github.the_dwellers.fyreplugin.FyrePlugin
api-version: 1.13
load: STARTUP
authors:
  - WYVERN
  - Brandagot
  - ChargedByte
website: https://github.com/the-dwellers/Fyre

commands:
  armor:
    description: Broadcast your currently equipped armor to chat
    usage: /armor
  debug:
    description: Debug command
    usage: /debug
  item:
    description: Broadcast your currently held item to chat
    usage: /item
  list:
    description: List all players on the server
    usage: /list
  money:
    description: Give player money
    usage: /money
  plugins:
    description: List Enabled and Disabled server plugins
    usage: /plugins
    aliases: [pl, plu]
  status:
    description: Show server's technical status
    usage: /status

permissions:
  fyre.armor.use:
    description: Allows the use of the armor command
    default: true
  fyre.debug.use:
    description: Allows the use of the debug command
    default: op
  fyre.item.use:
    description: Allows the use of the item command
    default: true
  fyre.list.use:
    description: Allows the use of the list command
    default: true
  fyre.money.use:
    description: Allows the use of the money command
    default: op
  fyre.plugins.use:
    description: Allows the use of the plugins command
    default: true
  fyre.status.use:
    description: Allows the use of the status command
    default: true
  fyre.trader.use:
    description: Allows the use of the trader command
    default: op
