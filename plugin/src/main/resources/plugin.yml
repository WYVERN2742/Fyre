name: Fyre
version: @version@
main: com.github.thedwellers.fyreplugin.FyrePlugin
api-version: 1.13
load: STARTUP

commands:
  merchant:
    description: Command for managing merchants
    usage: /merchant
  status:
    description: Show server's technical status
    usage: /status
  list:
    description: See all players on the server
    usage: /list
  plugins:
    description: List Enabled and Disabled server plugijns
    usage: /plugins
    aliases: [pl, plu]
