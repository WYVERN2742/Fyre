name: Fyre
description: The Fyre Plugin is a helper plugin to implement features such as server administration tools, merchant functionality, and a few other features.
version: @version@
main: com.github.thedwellers.fyreplugin.FyrePlugin
api-version: 1.14
load: STARTUP
authors:
  - WYVERN
  - Brandagot
  - ChargedByte
website: https://github.com/the-dwellers/Fyre
softdepend:
  - Vault

commands:
  armor:
    description: Broadcast your currently equipped armor to chat
    usage: /armor
  bank:
    description: Manage banks, vaults and bankers
    usage: /bank [options]
  debug:
    description: Debug command
    usage: /debug
  item:
    description: Broadcast your currently held item to chat
    usage: /item
  list:
    description: List all players on the server
    usage: /list
  merchant:
    description: Manager merchant and player tiers
    usage: /merchant [options]
  money:
    description: Give player money
    usage: /money
  plugins:
    description: List Enabled and Disabled server plugins
    usage: /plugins
    aliases: [pl, plu]
  status:
    description: Show server's technical status
    usage: /status

permissions:
  fyre.armor.use:
    description: Allows the use of the armor command
    default: true
  fyre.bank.use:
    description: Allows the basic usage of the bank command (Not administrative)
    default: op
  fyre.debug.use:
    description: Allows the use of the debug command
    default: op
  fyre.item.use:
    description: Allows the user of the item command
    default: true
  fyre.list.use:
    description: Allows the use of the list command
    default: true
  fyre.merchant.use:
    description: Allows the basic usage of the merchant command (Not administrative)
    default: op
  fyre.money.use:
    description: Allows the use of the money command
    default: op
  fyre.plugins.use:
    description: Allows the use of the plugins command
    default: true
  fyre.status.use:
    description: Allows the use of the status command
    default: true
  fyre.user:
    description: Default permission set for normal players
    default: true
    children: 
      fyre.armor.use: true
      fyre.item.use: true
      fyre.list.use: true
      fyre.plugins.use: true
      fyre.status.use: true
  fyre.admin:
    description: Default set of admin permission
    default: op
    children: 
      fyre.bank.use: true
      fyre.debug.use: true
      fyre.merchant.use: true
      fyre.money.use: true
  fyre.*:
    description: Allows access to everything in Fyre
    default: op
    children:
      fyre.user: true
      fyre.admin: true
